<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Universe</title>
    <!-------------- bootstrap css cdn ---------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-------------- Google Fonts ---------------->
    <link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-------------- FontAwesome Cdn ---------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--------------Favicon ---------------->
    <link rel="shortcut icon" href="./resource/book-icon.png" type="image/x-icon">
    <!-------------- css Custome Cdn ---------------->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <!------------------- Carousel Area --------------------->
        <section>
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner banner">
                  <div class="carousel-item active first-slide banner-space d-flex align-items-center">
                      <h1 class="banner-title">Read Book Gain More Knowladge</h1>
                    <img src="./resource/banner-1.svg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item second-slide banner-space d-flex align-items-center">
                    <h1 class="banner-title">Book Is Your Real Friends</h1>
                    <img src="./resource/banner-2.svg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item third-slide banner-space d-flex align-items-center">
                    <h1 class="banner-title">Book Can be Make Your Next Level Thinking</h1>
                    <img src="./resource/banner-3.svg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
    </header>
    <main>
         <!------------------- Search Area --------------------->
       <section class="container">
        <div class="search-box text-center">
                <h1>Search Your Book</h1>
                <h4 class="mb-5">Book Searching Quantity : <span id="bookQuantity">00</span> <small>Piece</small> </h4>
                <h4>Showing Searching Result : <span id="searchResult">00</span> <small>Piece</small> </h4>
            <div class="search-field">
                <input type="email" class="form-control mx-auto" id="bookInput" placeholder="Search Book*">
                <button onclick="searchBook()"> <span>Search</span> <i class="fas fa-search"></i></button>
            </div>
        </div>
       </section>
       <!------------------- Book Cart Area --------------------->
       <section class="container mb-5">
         <p id="error-mesage">card is not found</p>
          <div id="booksCart" class="row row-cols-1 row-cols-md-3 g-4">
          </div>
       </section>
    </main>

    <!-------------- bootstrap js cdn ---------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-------------- js Custome File ---------------->
    <script src="./js/app.js"></script>
</body>
</html>
